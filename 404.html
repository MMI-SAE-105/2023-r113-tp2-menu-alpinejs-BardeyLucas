<!DOCTYPE html>
<head>

<title>404 - Page Non trouvée</title>
<link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>

        <button @click="MenuOpen = 1"><img src="/Public/icones/ArrowDOWN.svg"></button>

<main>
    <div class="article">
        <h1>Page Non trouvée</h1>

            <button type="submit">Rechercher</button>

    </div>
